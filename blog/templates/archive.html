<!-- archive.html-->
<html>
<h1>Hippo's Blog</h1>
<div>
<style>
    ul
{
list-style-type:none;
margin:0;
padding:0;
overflow:hidden;
}
li
{
float:left;
}
a:link,a:visited
{
display:block;
width:120px;
font-weight:bold;
color:#FFFFFF;
background-color:deepskyblue;
text-align:center;
padding:4px;
text-decoration:none;
text-transform:uppercase;
}
a:hover,a:active
{
background-color:#cc0000;
}
</style>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#manage">Manage</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#about">About</a></li>
</ul>
</div>

<style type="text/css">

body {padding:0 5em;margin: 10px}
h1 {color:darkslategrey}
h2{color:darkslategrey}
p {margin: lem 0}

p.no2 {background-color: gray; padding: 20px;}

</style>
<body background="https://b-ssl.duitang.com/uploads/item/201401/04/20140104235918_uNikH.jpeg">
<form action="/blog/create/" method ="post">{% csrf_token %}
    <table>{{ form }}</table><br>
    <input type="submit" style="border: 0">
</form>
<hr>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp}}</p>
    <p>{{ post.body}}</p>
    <hr>
{% endfor %}
</body>
</html>
